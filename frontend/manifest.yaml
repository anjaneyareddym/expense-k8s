kind: Deployment
apiVersion: apps/v1
metadata:
  name: frontend
  labels:
    app: frontend
    tier: app
    project: expense
spec:
  replicas: 1
  selector: 
    matchLabels:
      app: frontend
      tier: api
      project: expense
  template:
    metadata:
      name: frontend
      labels:
        app: frontend
        tier: api
        project: expense
    spec:
      containers:
      - name: frontend
        image: anjaneyareddym/frontend:v2   
---
kind: Service
apiVersion: v1
metadata:
  name: frontend
spec: 
  selector:
      app: frontend
      tier: api
      project: expense
  ports:
  - name: frontend-svc-port
    protocol: TCP
    port: 80 # service port
    targetPort: 80 # container port           


      


